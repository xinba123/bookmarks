

<html>

<head>
<link rel="stylesheet" href="css/options.css">
<title>Bookmarks Options</title>
</head>

<body>

<h3>Appearance</h3>

<div class="bookmark_option">
  <span>Width</span>
  <input type="range" id="window_width" min="300" max="800" step="1"><span id="width_value"><span>
</div>

<div class="bookmark_option">
  <span >Height</span>
  <input type="range" id="window_height" min="500" max="1000" step="10"><span id="height_value"><span>
</div>

<div class="save_section">
<button id="save">Save</button>
<label id="status"></label>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/options.js"></script>
</body>
</html>
